name: Deploy Naresh App 

on:
  push:
    branches:
      - main  # triggers on push to main branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      # Add your kubeconfig as a secret
      run: |
        kubectl apply -f appbox/nareshapp/k8s/nareshapp.yaml
