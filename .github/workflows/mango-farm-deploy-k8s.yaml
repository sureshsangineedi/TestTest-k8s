name: mango-farm ci/cd info

on:
  workflow_dispatch:   # manually trigger from GitHub Actions tab

jobs: 
  build-deploy:
    runs-on: self-hosted   # use your self-hosted runner (Docker + kubectl installed)

    steps:
      # 1. Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false   # ðŸ‘ˆ prevents automatic logout

      # 3. Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./appbox/mango-farm        # ðŸ‘ˆ folder containing Dockerfile + index.html
          file: ./appbox/mango-farm/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mango-farm:v2   # ðŸ‘ˆ DockerHub repo + version tag

      # 4. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f appbox/mango-farm/k8s/mango-farm.yaml
          echo "----- Pods -----"
          kubectl get pods
          echo "----- Services -----"
          kubectl get svc
