name: CI/CD Pipeline - SoftSolutions-free-ebooks

on:
  workflow_dispatch:   # manually trigger from GitHub Actions tab

jobs: 
  build-deploy:
    runs-on: self-hosted   # use your self-hosted runner (Docker + kubectl installed)

    steps:
      # 1. Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false   # ðŸ‘ˆ prevents automatic logout

      # 3. Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./appbox/free-ebooks        # ðŸ‘ˆ folder containing Dockerfile + index.html
          file: ./appbox/free-ebooks/Dockerfile
          
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/free-ebooks:v2   # ðŸ‘ˆ DockerHub repo + version tag

      # 4. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f appbox/free-ebooks/k8s/free-ebooks.yaml
          echo "----- Pods -----"
          kubectl get pods
          echo "----- Services -----"
          kubectl get svc
